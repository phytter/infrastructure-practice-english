name: Infrastructure CI/CD Pipeline

on:
  push:
    branches: [ staging, main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - staging
        - production

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      OPENSUBTITLES_API_KEY: ${{ secrets.OPENSUBTITLES_API_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      
    steps:
      - name: Checkout Infrastructure Repository
        uses: actions/checkout@v3
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.2
          
      - name: Terraform Init
        run: terraform init
          
      - name: Terraform Format
        run: terraform fmt -check
        
      - name: Terraform Validate
        run: terraform validate
        
      - name: Terraform Plan
        run: |
          terraform workspace select $ENVIRONMENT || terraform workspace new $ENVIRONMENT
          terraform plan \
          -var="backend_image_tag=practice-english-api:latest" \
          -var="google_client_id=$GOOGLE_CLIENT_ID" \
          -var="google_client_secret=$GOOGLE_CLIENT_SECRET" \
          -var="mongodb_url=$MONGODB_URL"  \
          -var="database_name=$DATABASE_NAME" \
          -var="opensubtitles_api_key=$OPENSUBTITLES_API_KEY"  \
          -var="secret_key=$SECRET_KEY" \
          -var="name_prefix=english" \
          -var="environment=$ENVIRONMENT" \
          -var-file="environments/$ENVIRONMENT/terraform.tfvars"
          
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.event_name == 'workflow_dispatch'
        run: |
          terraform workspace select $ENVIRONMENT
          terraform apply -auto-approve \
          -var="backend_image_tag=practice-english-api:latest" \
          -var="google_client_id=$GOOGLE_CLIENT_ID" \
          -var="google_client_secret=$GOOGLE_CLIENT_SECRET" \
          -var="mongodb_url=$MONGODB_URL"  \
          -var="database_name=$DATABASE_NAME" \
          -var="opensubtitles_api_key=$OPENSUBTITLES_API_KEY"  \
          -var="secret_key=$SECRET_KEY" \
          -var="name_prefix=english" \
          -var="environment=$ENVIRONMENT" \
          -var-file="environments/$ENVIRONMENT/terraform.tfvars"